{% load static%}

<!DOCTYPE html>

<body lang="en">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        {% block title %}<title>My Songs</title>{% endblock %}
        
        <link rel="stylesheet" href="{% static 'detailstyles.css' %}"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <link rel="shortcut icon" type="image/jpg" href="{% static 'indexicon.ico' %}">
        


    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light .bg-white">
            <div class="container">
            <a class="navbar-brand" href="https://github.com/UwemEkong" target="_blank"><img alt="Logo" src=" {% static 'logo.png'%}"
                width="75" height="75"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="/home/">Home</li>
                 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    {% if user.is_authenticated %}
                  <a class="nav-link" href="{% url 'logout'%}?next={{request.path}}">Logout</a>
                </li>
                <li class="nav-item">
                    {% else %}
                  <a class="nav-link" href="{% url 'login'%}?next={{request.path}}">Login</a>
                  {% endif %} 
                </li>
              </ul>
            </div>
        </div>
          </nav>


  <h1 style="text-align:center">{{ song.title }}<br><br></h1>

  <div style="text-align:center" id="content">

   <p id="lyrics">{{ song.lyrics }}</p>
   <script src="{% static 'songdisplay.js' %}"></script>
</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/3bcb2f0708.js" crossorigin="anonymous"></script>
</body>

</html>
